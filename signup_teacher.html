<div class="account-container register">
	
	<div class="content clearfix">
		
		<form action="#" method="post">
		
			<h1>Cadastro de professor no Jornada</h1>			
			
			<div class="login-fields">
				
				<p>Preencha os campos abaixo:</p>
				
				<div class="field">
					<label for="firstname">Nome</label>
					<input type="text" id="firstname" name="firstname" value="" placeholder="Nome" class="login" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="lastname">Sobrenome:</label>	
					<input type="text" id="lastname" name="lastname" value="" placeholder="Sobrenome" class="login" />
				</div> <!-- /field -->
				
				
				<div class="field">
					<label for="email">Email:</label>
					<input type="text" id="email" name="email" value="" placeholder="Email" class="login"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Senha:</label>
					<input type="password" id="password" name="password" value="" placeholder="Senha" class="login"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="confirm_password">Confirmação de Senha</label>
					<input type="password" id="confirm_password" name="confirm_password" value="" placeholder="Confirmação de Senha" class="login"/>
				</div> <!-- /field -->

				<p><strong>Dados adicionais</strong></p>

				<div class="field">
					<label for="email">Escola:</label>
					<input type="text" id="email" name="email" value="" placeholder="Escola em que leciona" class="login"/>
				</div> <!-- /field -->

				<div class="field">
					<label for="email">Disciplinas:</label>
					<input type="text" id="email" name="email" value="" placeholder="Disciplinas que leciona" class="login"/>
				</div> <!-- /field -->


			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<!--<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Agree with the Terms & Conditions.</label>
				</span>-->
									
				<button class="button btn btn-primary btn-large">Registrar</button>
				
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->
